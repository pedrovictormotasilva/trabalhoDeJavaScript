<script>
  var numeroUm = prompt("Insira um número");
  numeroUm = parseInt(numeroUm);
  var numeroDois = prompt("Insira mais um número");
  numeroDois = parseInt(numeroDois);

  divisao = numeroUm / numeroDois;

  document.write(
    `A soma do número um com o número dois é : ${numeroUm + numeroDois}<br>`
  );
  document.write(
    `A diferença entre esse números é de: ${numeroUm - numeroDois}<br>`
  );
  document.write(`A divisão dos mesmos números é: ${divisao.toFixed(2)}<br>`);
  document.write(
    `A multiplicação desses números são: ${numeroUm * numeroDois}<br>`
  );
</script>
